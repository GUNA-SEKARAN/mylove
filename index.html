<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <title>For You ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background: rgba(255,255,255,0.95);
      padding: 40px;
      border-radius: 20px;
      width: 80%;
      max-width: 500px;
      text-align: center;
      z-index: 2;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }

    h1 {
      color: #e91e63;
      margin-bottom: 20px;
    }

    #letter {
      font-size: 18px;
      line-height: 1.8;
      color: #333;
      min-height: 160px;
      white-space: pre-line;
    }

    /* üíì Floating hearts */
    .heart {
      position: absolute;
      color: rgba(255, 0, 90, 0.8);
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1 id="name">‚ù§Ô∏è</h1>
    <div id="letter"></div>
  </div>

  <script>
    /* --- Name from URL --- */
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name") || "My Love";
    document.getElementById("name").innerText = `Hi ${name} ‚ù§Ô∏è`;

    /* --- Tamil love letter --- */
    const text = `
Unna paatha andha first moment‚Ä¶
ennoda life-la marakka mudiyatha oru azhagana nimisham üíñ

Un sirippu,
un pechu,
un presence‚Ä¶
ellame ennaku romba special.

Indha world full irundhaalum,
ennoda heart la
neethaan first place ‚ù§Ô∏è

Eppovume,
ellathukkum,
naan un pakkathula iruppen.

I love you forever‚Ä¶ üíû
    `;

    let index = 0;
    const speed = 60; // typing speed
    const letterEl = document.getElementById("letter");

    function typeWriter() {
      if (index < text.length) {
        letterEl.innerHTML += text.charAt(index);
        index++;
        setTimeout(typeWriter, speed);
      }
    }

    typeWriter();

    /* --- Floating hearts generator --- */
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (16 + Math.random() * 20) + "px";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 7000);
    }

    setInterval(createHeart, 400);
  </script>

</body>
</html>
